<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Demo Webpage</title>
</head>
<body>
    <h1>Welcome to the JavaScript Demo Webpage</h1>
    <p>This page demonstrates basic JavaScript functionality. </p>

    <button id="clickMeButton">Click Me!</button>
    <p id="message"></p>

    <script>
        document.getElementById('clickMeButton').addEventListener('click', function() {
            document.getElementById('message').textContent = 'Button was clicked!';
        });

    </script>
</body>
</html>
